<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">

        <img src="cat.jpg" alt="cat" id="image">

        <div id="labelbody">
            <img src="icon.svg" alt="cat wizard" class="icon">
            <div id="label">MagiCat</div>
        </div>

        <div class="attributionBox">
            <div class="attribution"> Photo by <a
                    href="https://unsplash.com/@zane404?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Zane
                    Lee</a> on <a
                    href="https://unsplash.com/s/photos/cat?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
            <div class="attribution"> Icon by <a href="
            https://thenounproject.com/maxim221/">Maxim Kulikov</a> on <a href="https://thenounproject.com/">The Noun
                    Project</a>
            </div>
        </div>

    </div>

    <div class="right">

        <div class="header">
            <div>This is really it. Through MagiCat, you can get a wizard to transform you into a cat
                <em>today.</em>
            </div>
            <div>Sign up now to get started.</div>
        </div>

        <div class="middle">
            <div id="caption">Let's begin!</div>
            <div id="form">

                <div class="formContainer">
                    <form action="#" method="post">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </form>
                    <form action="#" method="post">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </form>
                </div>
                <div class="formContainer">
                    <form action="#" method="post">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">
                    </form>
                    <form action="#" method="post">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                    </form>
                </div>
                <div class="formContainer">
                    <form action="#" method="post">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password">
                    </form>
                    <form action="#" method="post">
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="text" name="password2" id="password2">
                    </form>
                </div>


            </div>
        </div>

        <div class="footer">Already have an account? <a href="#">Login</a></div>
    </div>


    <script src="javascript.js"></script>
</body>

</html>
